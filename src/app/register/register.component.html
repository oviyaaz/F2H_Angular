<div class="register_div">
    <div class="child_div">
        <h3 class="center_content">REGISTER</h3>
        <div class="row">
            <div class="col-lg-6">
                <p>Full Name</p>
                <input type="text" class="form-control" placeholder="Full Name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-lg-6">
                <p>Username</p>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-lg-6">
                <p>Email</p>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-lg-6">
                <p>Phone Number</p>
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-lg-6">
                <p>Password</p>
                <input type="text" class="form-control" placeholder="Password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="col-lg-6">
                <p>Confirm Password</p>
                <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <p>Gender</p>
        <div class="container">
            <div class="row">
                <div class="col -check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Male
                    </label>
                </div>
                <div class="col -check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="col -check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Prefer not to say
                    </label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="center_content">
                        <button type="button" class="btn btn-success" (click)="gotoLogin()">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
